name: build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 16
      - name: Build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
          distributions-cache-enabled: true
          dependencies-cache-enabled: true
          configuration-cache-enabled: true
      - name: Save swagger ui
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: swagger ui
          path: api-doc/build/swagger-ui

  publish:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: swagger ui
          path: swagger-ui
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload rendered specification to Azure
        run: |
          az storage blob upload-batch -s swagger-ui -d '$web' --account-name vauhtijuoksu
      - uses: azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: vauhtijuoksu
          resource-group: Vauhtijuoksu-Azure-Sponsorship
      - uses: azure/setup-helm@v1
        id: install
      - name: Deploy mock server to AKS
        run: |
          helm upgrade --install mockserver deployment/mockserver --set commit=${{ github.sha }}
