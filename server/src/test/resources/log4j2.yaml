Configuration:
  status: info
  name: Vauhtijuoksu logger
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{hh:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: STDOUT
